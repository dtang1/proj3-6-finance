<template name="home">
	{{> header}}
	<ul class="sidenav">
		<li class="active">
			<a href="#"><i class="fa fa-credit-card"></i>Accounts</a>
			<ul class="subnav">
				<li>
					<a href="#">Expenses</a>
				</li>
				<li>
					<a href="#">Savings</a>
				</li>
				<li>
					<a class="add">Add an account</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="#"><i class="fa fa-cog"></i>Settings</a>
		</li>
		<li>
			<a id = "logout" href ="http://moneyinthebank.meteor.com/"><i class="fa fa-sign-out"></i>Logout</a>
		</li>
	</ul>
	<div class="content">
		{{>cardExpenses}}
		{{>cardBudget}}
	</div>
        {{> modalContainer}}
</template>

<template name="cardExpenses">
	<div class="card-expenses">
		<div class="button tiny income"><i class="fa fa-plus"></i>Income</div>
		<div class="button tiny expense"><i class="fa fa-minus"></i>Expense</div>
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Info</th>
					<th>Cost</th>
				</tr>
			</thead>
		</table>
	</div>
</template>

<template name="cardBudget">
	<div class="card-budget-test">
		<h4>Budget</h4>
		<div class="budget-item">
			<div class="progress-label">
				<span class="name">
					Food
				</span>
				<span class="budget">
					$100/$1000
				</span>
			</div>
			<div class="progress round">
				<span class="meter" style="width: 10%"></span>
			</div>
		</div>
		<div class="budget-item">
			<div class="progress-label">
				<span class="name">
					Clothing
				</span>
				<span class="budget">
					$5000/$10000
				</span>
			</div>
			<div class="progress round">
				<span class="meter" style="width: 50%"></span>
			</div>
		</div>
		<div class="budget-item">
			<div class="progress-label">
				<span class="name">
					Electronics
				</span>
				<span class="budget">
					$0/$50000
				</span>
			</div>
			<div class="progress round">
				<span class="meter" style="width: 0%"></span>
			</div>
		</div>
	</div>
</template>

<template name="modalContainer">
<div style="display:none" id="modal-container">
    {{> modalOverlay}}
<div id="modal" role="dialog">
    <div class="modal-inner">
	{{> modalTransac}}
    </div>
</div>
</div>

</template>

<template name="modalOverlay">
<div id="modal-overlay"></div>
</template>

<template name="modalTransac">
<div class="modal-expense">
    <h2>{{type}}</h2>
    <input type="text" name="mm" placeholder="mm" style="width:50px"/><input type="text" placeholder="dd" name="dd" style="width:50px"/><input type="text" placeholder="yy" name="yy"style="width:50px"/>
    <input id="value" type="text" style="width:80px" placeholder = "value"/>
    <select id="category">
        <option>Steve</option>
        <option>you know</option>
        <option>what to do here</option>
    </select>
    <input id="description"type="text" placeholder = "description" />
    <div class="button {{type}}">Add</div>
</div>
</template>
