<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	@viewport {
		zoom: 1.0;
		width: device-width;
	}
	@-ms-viewport {
		width: device-width;
		zoom: 1.0;
	}
	</style>
</head>

<template name="notFound">Not Found</template>

<template name="layout">
	<div class="body">
		{{yield}}
	</div>
	{{> footer}}
</template>

<template name="header">
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1>
					<a href="{{pathFor 'home'}}">MoneyUse</a>
				</h1>
			</li>
			<li class="toggle-topbar menu-icon">
				<a href="#"></a>
			</li>
		</ul>
	</nav>
</template>

<template name="footer">

</template>

<template name="home">
	{{> header}}
	<ul class="sidenav">
		<li class="active">
			<a href="#"><i class="fa fa-credit-card"></i>Accounts</a>
			<ul class="subnav">
				<li>
					<a href="#">Expenses</a>
				</li>
				<li>
					<a href="#">Savings</a>
				</li>
				<li>
					<a class="add">Add an account</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="#"><i class="fa fa-cog"></i>Settings</a>
		</li>
	</ul>
	<div class="content">
		{{>cardExpenses}}
		{{>cardBudget}}
		{{>cardFull}}
		{{>cardUsed}}
		{{>cardUsed}}
	</div>
</template>

<template name="cardExpenses">
	<div class="card-expenses">
		<table>
			<thead>
				<tr>
					<th>Date</th>
					<th>Info</th>
					<th>Cost</th>
				</tr>
			</thead>
		</table>
	</div>
</template>

<template name="cardFull">
	<div class="card-budget">
		<table>
			<thead>
				<tr>
					<th>Bills</th>
				</tr>
			</thead>
		</table>
		<div class="circle-total">
			<div class="circle">
				<h5>100</h5>
			</div>
		</div>
		<div class="circle-left">
			<div class="circle">
				<h5>100</h5>
			</div>
		</div>
		<hr />
	</div>
</template>

<template name="cardUsed">
	<div class="card-budget">
		<table>
			<thead>
				<tr>
					<th>Food</th>
				</tr>
			</thead>
		</table>
		<div class="circle-total">
			<div class="circle">
				<h5>100</h5>
			</div>
		</div>
		<div style="right:calc(40% + 3.5em)" class="circle-left">
			<div class="circle">
				<h5>25</h5>
			</div>
		</div>
		<hr style="width:25%; border-color:red" />
	</div>
</template>

<template name="cardBudget">
	<div class="card-budget-test">
		<div class="budget-container">
			<div class="progress-label">
				<span class="name">
					Food
				</span>
				<span class="budget">
					$100/$1000
				</span>
			</div>
			<div class="progress round">
				<span class="meter" style="width: 10%"></span>
			</div>
		</div>
		<div class="budget-container">
			<div class="progress-label">
				<span class="name">
					Clothing
				</span>
				<span class="budget">
					$5000/$10000
				</span>
			</div>
			<div class="progress round">
				<span class="meter" style="width: 50%"></span>
			</div>
		</div>
	</div>
</template>
