<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	@viewport {
		zoom: 1.0;
		width: device-width;
	}
	@-ms-viewport {
		width: device-width;
		zoom: 1.0;
	}
	</style>
</head>

<template name="notFound">Not Found</template>

<template name="layout">
	<div class="body">
		{{yield}}
	</div>
	{{> footer}}
</template>

<template name="header">
	<nav class="top-bar" data-topbar>
		<ul class="title-area">
			<li class="name">
				<h1>
					<a href="{{pathFor 'home'}}">MoneyUse</a>
				</h1>
			</li>
			<li class="toggle-topbar menu-icon">
				<a href="#"></a>
			</li>
		</ul>
	</nav>
</template>

<template name="footer">

</template>

<template name="home">
	{{> header}}
	<ul class="sidenav">
		<li class="active">
			<a href="#"><i class="fa fa-credit-card"></i>Accounts</a>
			<ul class="subnav">
				<li><a href="#">Expenses</a></li>
				<li><a href="#">Savings</a></li>
			</ul>
		</li>
		<li>
			<a href="#"><i class="fa fa-cog"></i>Settings</a>
		</li>
	</ul>
	<div class="content">
		<div class="box">
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Info</th>
						<th>Cost</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</template>
